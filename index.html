<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- Font Awesome 6.1.1 -->

<body>
    <body class="d-flex flex-column">
        <header class="col-12">
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid justify-content-around">
                  <a href="index.html" ><img src="./img/logo.png" alt="Logo" class="logo"></a>
                                   
                  <!-- <input type="text" name="" id="buscador"> -->
                    
                  
                  <div class="justify-content-end">
                    <div class="d-flex contenedorNav" role="search">
                        <div class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end subContenedorNav">             
                            <span class="col-3 d-flex align-items-center ">

                                <a   
                                    
                                    class="cart position-relative d-inline-flex" 
                                    aria-label="View your shopping cart"
                                    data-bs-toggle="offcanvas" 
                                    data-bs-target="#offcanvasRight" 
                                    aria-controls="offcanvasRight">
                
                                    <i class="fa-solid fa-cart-shopping position-relative" id="iconoCarrito">
                                        <span class="position-absolute 
                                                     top-0 
                                                     start-100 
                                                     translate-middle 
                                                     badge 
                                                     rounded-pill 
                                                     bg-danger"
                                                     
                                                     id="contadorProducto">
                                                0
                                        </span>
                                    </i>
                
                                </a>
                
                            </span>
                        </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <div class="centrar">
            <h1>Tu Tienda Online</h1>
        </div>

        <div class="ms-5">
          <span>Filtrar por Marca: </span>
          <span class="filtrarMarca1"></span>
          <span class="filtrarMarca2"></span>
          <span class="mostrarTodos"></span>
        </div>

        </div>
        <div class="h2" id="tituloProductos"></div>
        <main class="d-flex flex-row">
    
            <section class="col-7 ms-5" id="seccionProductos">
            </section>
    
        </main>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                <div id="idCarrito">
                
                    <div class="row">

                        <div class="col"></div>
                        <div class="col">Nombre</div>
                        <div class="col">Precio</div>
                        <div class="col">Cantidad</div>
                        <div class="col"></div>

                    </div>

                </div>

            </div>
        </div>
